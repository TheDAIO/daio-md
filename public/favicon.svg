<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- outer ring — the DAO -->
  <circle cx="32" cy="32" r="28" stroke="#e0e0e0" stroke-width="2.5" fill="none" opacity="0.25"/>
  <!-- three agent nodes -->
  <circle cx="32" cy="12" r="5" fill="#e0e0e0"/>
  <circle cx="14.7" cy="42" r="5" fill="#e0e0e0"/>
  <circle cx="49.3" cy="42" r="5" fill="#e0e0e0"/>
  <!-- connecting edges — decentralized mesh -->
  <line x1="32" y1="12" x2="14.7" y2="42" stroke="#e0e0e0" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="12" x2="49.3" y2="42" stroke="#e0e0e0" stroke-width="1.5" opacity="0.5"/>
  <line x1="14.7" y1="42" x2="49.3" y2="42" stroke="#e0e0e0" stroke-width="1.5" opacity="0.5"/>
  <!-- center point — consensus -->
  <circle cx="32" cy="32" r="3" fill="#e0e0e0" opacity="0.6"/>
</svg>
